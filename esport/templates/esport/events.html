{% extends "base.html" %}

{% block content %}
    {% if tournaments_going %}
        <ul>
        {% for tournament in tournaments_going %}
            <li><a href="{% url 'esport:matches' tournament.slug %}">{{ tournament.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No tournament now.</p>
    {% endif %}
{% endblock %}

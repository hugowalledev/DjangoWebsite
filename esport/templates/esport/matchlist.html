{% extends "base.html" %}

{% block content %}
    <ul>
        <li>{{ tournament.name }}</li>
    {% for match in tournament.match_set.all %}
        <li><a>{{ match.name }}</a></li>
    {% endfor %}
    </ul>
    {% if user.is_authenticated %}
        <a  href="{% url 'esport:prediction' tournament.slug %}">Votez Ajd</a>
    {% else %}
        <a>You can't vote without logging in</a>
    {% endif %}
{% endblock %}
